{% extends "base.html" %}
{% block body %}
<h1>Login Form</h1>
{{form.non_field_errors}}
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
            {% if field.errors %}
                {% for error in field.errors %}
                    <div class="text-danger">{{error}}</div>
                {% endfor %}
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock body %}
