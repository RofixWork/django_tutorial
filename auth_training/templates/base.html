<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> {% endcomment %}
    {% load static %}
    <link rel="stylesheet" href={% static "bootstrap.min.css" %}>
</head>
<body>
    <div class="container pt-4">
        <header class='d-flex justify-content-between align-items-center'>
            <h2>Test</h2>
            <nav class='d-flex gap-3 align-items-center'>
                {% if user.is_authenticated %}
                <a href="{% url "users.index" %}">Home</a>
                <form action="{% url "logout" %}" method="post">
                    {% csrf_token %}
                    <button type='submit' class='btn btn-primary' value='logout'>Logout</button>
                </form>
                {% else %}
                    <a href="{% url "login" %}">Login</a>
                    <a href="{% url "register" %}">Register</a>
                {% endif %}
            </nav>
        </header>
        {% block body %}{% endblock body %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
