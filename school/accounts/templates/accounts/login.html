{% extends "base.html" %}
{% block body %}
<h2>Login Form</h2>
{{form.non_field_errors}}
<form action="" method="post" class='mt-3'>
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{field}}
            {% if field.errors %}
                {% for error in field.errors %}
                    <div class="text-danger">{{error}}</div>
                {% endfor %}
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock body %}
