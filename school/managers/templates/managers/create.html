{% extends "base.html" %}
{% block body %}
    <h2>Create a new Manager</h2>
<form action="" method='POST'>
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            <label for="{{field.id_for_label}}" class="form-label">{{field.label}}</label>
            {{field}}
            {% if field.errors %}
                {% for error in field.errors %}
                    <span class='block text-danger'>{{error}}</span>
                {% endfor %}
            {% endif %}
        </div>
    {% endfor %}
    <div>
        <button type="submit" class='btn btn-primary'>Create</button>
        <a href={% url "managers.index" %} type="submit" class='btn btn-secondary'>Back</a>
    </div>
</form>
{% endblock body %}
